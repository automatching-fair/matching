<!DOCTYPE html>
<html>
<head>
  <title>표 확장하기</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <table id="myTable" border="1">
    <tr>
      <td></td>
      <td>1</td>
      <td>2</td>
    </tr>
    <tr>
      <td>1</td>
      <td><input type="text"></td>
      <td><input type="text"></td>
    </tr>
  </table>
  <button onclick="addColumn()">오른쪽으로 확장</button>
  <button onclick="addRow()">아래로 확장</button>
  <button onclick="startMatching()">매칭 시작</button> <!-- 새로운 '매칭 시작' 버튼 -->
 <script>
    // addColumn, addRow 함수들은 여기에 정의되어 있어야 합니다.

    function startMatching() {
      var table = document.getElementById("myTable");
      var rowCount = table.rows.length;
      var columnCount = table.rows[0].cells.length;

      // 1. 1번 행의 값을 읽어오는 코드 작성
      var firstRowValues = [];

      // firstRowValues 배열에 1번 행의 값을 저장합니다.
      for (var i = 1; i < columnCount; i++) {
        firstRowValues.push(table.rows[1].cells[i].querySelector('input').value);
      }

      // 2. 매칭 알고리즘을 작성해야 합니다.
      // ...

      // 나머지 단계를 수행하는 코드를 작성해주세요.
      // 각 단계별로 함수를 작성하는 것이 좋을 수도 있습니다.
    }
  </script>
</body>
</html>
